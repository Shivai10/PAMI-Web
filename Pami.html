<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sticky Nav Bar</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #B992DF;
    padding-top: 46px; /* Increase padding to have at least 2 fingers' distance */
    padding-left: 20px; /* Add padding to the left */
    padding-right: 20px; /* Add padding to the right */
    color: white; /* Set default text color */
  }
  
  .contact-form {
    max-width: 400px; /* Set max-width for the form */
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    margin: 0 auto; /* Center the form horizontally */
    color: black; /* Set text color for the form */
  }

  .contact-form label {
    font-weight: bold;
  }

  .contact-form input[type="text"],
  .contact-form input[type="email"],
  .contact-form textarea {
    width: calc(100% - 16px); /* Subtract padding and border width */
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .contact-form textarea {
    height: 150px; /* Set height for the textarea */
  }

  .contact-form input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
  }

  .contact-form input[type="submit"]:hover {
    background-color: #45a049;
  }
  
  .navbar {
    overflow: hidden;
    background-color: white;
    position: sticky;
    top: 20px; /* Adjust the top positioning */
    z-index: 1000;
    padding: 15px; /* Increase padding for more height */
    width: 40%; /* Set the width to less than 50% */
    margin-left: 30%; /* Center the navbar */
    border-radius: 20px; /* Add border-radius for curved corners */
    text-align: center; /* Center align the navbar links */
  }
  
  .navbar a {
    display: inline-block; /* Display buttons inline */
    color: #333;
    text-align: center;
    padding: 10px 15px; /* Adjust padding as needed */
    text-decoration: none;
    font-size: 18px; /* Increase font size */
  }
  
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
  
  .widget {
    position: fixed;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
  }
  
  .widget a {
    display: block;
    margin-bottom: 5px; /* Adjust margin as needed */
    text-decoration: none;
    color: white;
    padding: 5px;
    background-color: #333;
    border-radius: 5px;
    text-align: center;
  }

  /* Smooth scrolling effect */
  html {
    scroll-behavior: smooth;
  }

  /* Continuous background color for sections */
  .section {
    min-height: 100vh;
    background-color: #B992DF;
    padding: 20px; /* Adjust padding as needed */
    color: white; /* Text color for sections */
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#programs">Programs</a>
  <a href="#resources">Resources</a>
  <a href="#events">Events</a>
  <a href="#contact">Contact</a>
</div>

<div class="widget">
  <a href="https://twitter.com">Twitter</a>
  <a href="https://www.instagram.com">Instagram</a>
  <a href="https://www.facebook.com">Facebook</a>
</div>

<div id="home" class="section">
  <h1>Home Page</h1>
  <!-- Home page content goes here -->
</div>

<div id="programs" class="section">
  <h1>Programs Page</h1>
  <!-- Programs page content goes here -->
</div>

<div id="resources" class="section">
  <h1>Resources Page</h1>
  <!-- Resources page content goes here -->
</div>

<div id="events" class="section">
  <h1>Events Page</h1>
  <!-- Events page content goes here -->

<div id="contact" class="section">
  <div class="contact-form">
    <h1>Contact Us</h1>
    <form action="#" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</div>
</div>


</body>
</html>
